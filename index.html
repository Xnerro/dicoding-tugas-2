<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="asset/style.css" />
    <title>Bookshelf</title>
  </head>
  <body>
    <header>
      <h1>Bookshelf</h1>
    </header>

    <main>
      <div class="container">
        <div class="unread">
          <h3>Buku Yang Belum Dibaca</h3>
          <div class="container w-100 p-5">
            <table>
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Year</th>
                  <th colspan="3">Other</th>
                </tr>
              </thead>
              <tbody id="unread-table"></tbody>
            </table>
          </div>
        </div>
        <div class="read">
          <h3>Buku Yang Suda Dibaca</h3>
          <div class="container w-100 p-5">
            <table>
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Title</th>
                  <th>Author</th>
                  <th>Year</th>
                  <th colspan="3">Other</th>
                </tr>
              </thead>
              <tbody id="read-table"></tbody>
            </table>
          </div>
        </div>
      </div>

      <button class="tambah" onclick="openModal()">Tambah Buku</button>
    </main>

    <div class="modal">
      <div class="modal-content">
        <p class="close-button">X</p>
        <div class="modal-body">
          <h2>Tambah Buku</h2>
          <form onsubmit="submitHandler()">
            <span class="form-control">
              <label for="id">Id</label>
              <input type="number" id="id" readonly name="id" />
            </span>
            <span class="form-control">
              <label for="title">Judul</label>
              <input type="text" id="title" name="title" />
            </span>
            <span class="form-control">
              <label for="author">Penulis</label>
              <input type="text" name="author" id="author" />
            </span>
            <span class="form-control">
              <label for="year">Tahun</label>
              <input type="number" name="year" id="year" />
            </span>
            <button type="submit" class="tambah">Tambah</button>
          </form>
        </div>
      </div>
    </div>

    <div class="toast">
      <div class="toast-content"></div>

      <div class="progress"></div>
    </div>
    <script src="asset/index.js"></script>
  </body>
</html>
